    .container {

      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);

    }
    header {

      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
    .content {
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {

    }
    #result {

      font-weight: bold;

    }
    .properties {

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    }
    .card {

      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 16px;
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .delete-button {
      background-color: #dc3545;
      margin-top: 10px;
    }
    .delete-button:hover {
      background-color: #c82333;
    }
    .create-ad-form {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .create-ad-form input,
    .create-ad-form textarea {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://via.placeholder.com/60?text=üè†" alt="–ò–ø–æ—Ç–µ–∫–∞">
      <h1>–ò–ø–æ—Ç–µ—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏ –ø–æ–¥–±–æ—Ä –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏</h1>
    </header>
    <div class="content">
      <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏–ø–æ—Ç–µ–∫–∏ -->
      <h2>–†–∞—Å—á–µ—Ç –µ–∂–µ–º–µ—Å—è—á–Ω–æ–≥–æ –ø–ª–∞—Ç–µ–∂–∞</h2>
      <label>–¶–µ–Ω–∞ (‚ÇΩ):</label>
      <input type="number" id="price" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ–∏–º–æ—Å—Ç—å –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏">
      
      <label>–ü–µ—Ä–≤—ã–π –≤–∑–Ω–æ—Å (‚ÇΩ):</label>
      <input type="number" id="downPayment" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–µ—Ä–≤–æ–≥–æ –≤–∑–Ω–æ—Å–∞">
      
      <label>–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞ (%):</label>
      <input type="number" id="interestRate" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ–¥–æ–≤—É—é –ø—Ä–æ—Ü–µ–Ω—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É">
      
      <label>–°—Ä–æ–∫ (–ª–µ—Ç):</label>
      <input type="number" id="loanTerm" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ä–æ–∫ –∫—Ä–µ–¥–∏—Ç–∞ –≤ –≥–æ–¥–∞—Ö">
      
      <button onclick="calculateMortgage()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
      <div id="result"></div>
      
      <hr>
      
      <!-- –û–±—ä—è–≤–ª–µ–Ω–∏—è —Å Avito (–ß–µ—Ä–µ–ø–æ–≤–µ—Ü) -->
      <h2>–û–±—ä—è–≤–ª–µ–Ω–∏—è —Å Avito (–ß–µ—Ä–µ–ø–æ–≤–µ—Ü)</h2>
      <button onclick="loadProperties()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏—è —Å Avito</button>
      <div class="properties" id="properties"></div>
      
      <hr>
      
      <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–±—ä—è–≤–ª–µ–Ω–∏—è -->
      <h2>–°–æ–∑–¥–∞—Ç—å —Å–≤–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>
      <div class="create-ad-form">
        <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
        <input type="text" id="adTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫">
        
        <label>–¶–µ–Ω–∞ (‚ÇΩ):</label>
        <input type="text" id="adPrice" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É">
        
        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ (–µ—Å–ª–∏ –µ—Å—Ç—å):</label>
        <input type="text" id="adLink" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É">
        
        <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
        <textarea id="adDescription" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        
        <button onclick="createAd()">–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</button>
      </div>
      
      <!-- –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è -->
      <h2>–ú–æ–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è</h2>
      <button onclick="loadUserAds()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è</button>
      <div class="properties" id="userProperties"></div>
    </div>
  </div>

  <script>
    function loadProperties() {
      let propertiesDiv = document.getElementById("properties");
      propertiesDiv.innerHTML = "<p>–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π...</p>";
      fetch("/get_properties")
        .then(response => response.json())
        .then(data => {
          propertiesDiv.innerHTML = "";
          data.forEach(item => {
            propertiesDiv.innerHTML += `
              <div class="card">
                <h3>${item.title}</h3>
                <p>–¶–µ–Ω–∞: ${item.price} ‚ÇΩ</p>
                <a href="${item.link}" target="_blank">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
              </div>
            `;
          });
        })
        .catch(error => {
          propertiesDiv.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏–π.</p>";
        });
    }

    function calculateMortgage() {
      let price = parseFloat(document.getElementById("price").value);
      let downPayment = parseFloat(document.getElementById("downPayment").value);
      let interestRate = parseFloat(document.getElementById("interestRate").value);
      let loanTerm = parseFloat(document.getElementById("loanTerm").value);
      let loanAmount = price - downPayment;
      let monthlyRate = (interestRate / 100) / 12;
      let numberOfPayments = loanTerm * 12;
      let monthlyPayment;
      if (monthlyRate > 0) {
        monthlyPayment = (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numberOfPayments));
      } else {
        monthlyPayment = loanAmount / numberOfPayments;
      }
      document.getElementById("result").innerText = `–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂: ${monthlyPayment.toFixed(2)} ‚ÇΩ`;
    }

    function createAd() {
      let title = document.getElementById("adTitle").value;
      let price = document.getElementById("adPrice").value;
      let link = document.getElementById("adLink").value;
      let description = document.getElementById("adDescription").value;
      fetch("/create_ad", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, price, link, description })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "ok") {
          alert("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ!");
          loadUserAds();
        } else {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è");
        }
      });
    }

    function deleteAd(id) {
      fetch("/delete_ad", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "ok") {
          alert("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ");
          loadUserAds();
        } else {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è");
        }
      });
    }

    function loadUserAds() {
      fetch("/get_user_ads")
        .then(response => response.json())
        .then(data => {
          let userPropertiesDiv = document.getElementById("userProperties");
          userPropertiesDiv.innerHTML = "";
          data.forEach(item => {
            userPropertiesDiv.innerHTML += `
              <div class="card">
                <h3>${item.title}</h3>
                <p>–¶–µ–Ω–∞: ${item.price} ‚ÇΩ</p>
                ${item.description ? `<p>${item.description}</p>` : ""}
                ${item.link ? `<a href="${item.link}" target="_blank">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>` : ""}
                <button class="delete-button" onclick="deleteAd('${item.id}')">–£–¥–∞–ª–∏—Ç—å</button>
              </div>
            `;
          });
        });
    }
  </script>
</body>
